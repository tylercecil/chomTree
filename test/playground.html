<!DOCTYPE html>
<html>
  <head>
    <title> ChomTree Playground </title>
    <style>
    </style>
    <script src="../dist/bundle.js"></script>
    <script>
      function run() {
        const val = chomTree.select('#input textarea').node().value
        const out = chomTree.select('#output');
        try {
          console.log(val);
          const root = chomTree.parse(val);
          console.log(root);
          chomTree.render(root, out);
        } catch(err) {
          out.text(err);
        }
      }
    </script>
  </head>

  <body>
    <div id="input">
      <textarea>[X.X]</textarea>
      <br>
      <button id="render" type="button" onclick="run()"> Render </button>
    </div>

    <div id="output" style="max-width: 600px; margin: auto;">
    </div>
  </body>
</html>
